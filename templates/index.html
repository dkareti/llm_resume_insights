<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Resume Tagline Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Generate Your AI-Powered Tagline</h1>
    <p class="subtext">Upload your resume and get a personalized, professional tagline in seconds. </p>

    <form method="post" enctype="multipart/form-data" class="upload-form">
      <input type="file" name="resume" accept=".pdf" required>
      <button type="submit">Generate Tagline</button>
    </form>

    {% if tagline %}
    <div class="output">
      <h2>Your AI-Generated Tagline</h2>
      <p>{{ tagline }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
