<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Resume Tagline Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Generate Your AI-Powered Tagline</h1>
    <p class="subtext">Upload your resume and get a personalized, professional tagline in seconds. </p>

    <form method="post">
        <input type="text" name="job_title" placeholder="Job Title (e.g., Data Scientist)" required>
        <input type="text" name="skills" placeholder="Key Skills (e.g., Python, NLP, Flask)" required>
        <input type="text" name="education" placeholder="Education or Background (e.g., MS in Computer Engineering)" required>
        <button type="submit">Generate Tagline</button>
    </form>

    {% if tagline %}
    <div class="output">
      <h2>Your AI-Generated Tagline</h2>
      <p>{{ tagline }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
