<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Resume Tagline Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Generate Your LinkedIn Tagline with AI</h1>
    <p class="subtext">Enter a few quick details and receive a polished, professional tagline.</p>

    <form method="post" class="tagline-form">
      <label for="job_title">Job Title</label>
      <input type="text" name="job_title" id="job_title" placeholder="e.g. Software Engineer" required>

      <label for="skills">Key Skills</label>
      <input type="text" name="skills" id="skills" placeholder="e.g. Python, C++, Swift" required>

      <fieldset>
        <legend>Educational Background</legend>

        <label for="degree">Degree</label>
        <input type="text" name="degree" id="degree" placeholder="e.g. Masters" required>

        <label for="field">Field of Study</label>
        <input type="text" name="field" id="field" placeholder="e.g. Data Science" required>
      </fieldset>

      <button type="submit">Generate Tagline</button>
    </form>

    {% if tagline %}
    <div class="output">
      <h2>Your AI-Generated Tagline</h2>
      <p>{{ tagline }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
